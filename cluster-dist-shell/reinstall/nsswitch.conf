# /etc/nsswitch.conf
#
# Example configuration of GNU Name Service Switch functionality.
# If you have the `glibc-doc-reference' and `info' packages installed, try:
# `info libc "Name Service Switch"' for information about this file.

passwd:         files nis
group:          files nis
shadow:         files nis

hosts:          files nis dns

bootparams: files
ethers: files
netmasks: files
networks: files
protocols: files nis
rpc: files
services: files nis
netgroup: files nis
publickey: files
automount: files nis
aliases: files
